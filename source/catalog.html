<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body class="inner-page">
    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="" width="" height="" alt="Интернет-магазин ручных работ для дома «Мишка»">
      </a>
      <nav class="page-header__main-nav main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="#">Каталог товаров</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">Вязание на заказ</a>
          </li>
        </ul>
        <ul class="main-nav__list user-list">
          <li class="user-list__item">
            <form class="user-list__seach-form seach-form" action="https://echo.htmlacademy.ru" method="POST">
              <label class="seach-form__label" for="seach-input">
                <span class="visually-hidden">Поиск по сайту</span>
              </label>
              <input class="seach-form__control" type="seach" name="seach" id="seach-input" placeholder="Поиск по сайту" value="">
            </form>
          </li>
          <li class="user-list__item">
            <a class="user-list__link-card" href="#">Корзина: пока пуста</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="page-main"></main>
    <footer class="page-footer">
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy">
                <span class="visually-hidden">Мы в Инстаграме</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">
                <span class="visually-hidden">Мы в Фейсбуке</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--twitter" href="https://www.twitter.com/htmlacademy">
                <span class="visually-hidden">Мы в Вконтакте</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <b class="copyright__text">Разработано</b>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            <span class="visually-hidden">HTML Academy</span>
          </a>
        </div>
    </footer>
    <section class="page-modal-card modal-card">
      <h2 class="modal-card__title">Добавить в корзину</h2>
      <span class="modal-card__choice-size">Выберите размер:</span>
      <ul class="modal-card__size-list">
        <li class="modal-card__size-item">
          <button class="modal-card__size" type="button">S</button>
        </li>
        <li class="modal-card__size-item">
          <button class="modal-card__size" type="button">M</button>
        </li>
        <li class="modal-card__size-item">
          <button class="modal-card__size" type="button">L</button>
        </li>
      </ul>
      <button class="modal-card__add-to-card">Добавить</button>
    </section>
  </body>
</html>
