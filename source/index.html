<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="" width="" height="" alt="Интернет-магазин ручных работ для дома «Мишка»">
      </a>
      <nav class="page-header__main-nav main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="#">Каталог товаров</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">Вязание на заказ</a>
          </li>
        </ul>
        <ul class="main-nav__list user-list">
          <li class="user-list__item">
            <form class="user-list__seach-form" action="https://echo.htmlacademy.ru" method="POST">
              <label class="user-list__seach-label" for="seach-input">
                <span class="visually-hidden">Поиск по сайту</span>
              </label>
              <input class="user-list__seach-input" type="seach" name="seach" id="seach-input" placeholder="Поиск по сайту" value="">
            </form>
          </li>
          <li class="user-list__item">
            <a class="user-list__link-card" href="#">Корзина: пока пуста</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="page-main">
      <h1 class="page-main__title">Милые штуки ручной работы для дома</h1>
      <section class="page-main__catalogues catalogues">
        <h2 class="catalogues__title visually-hidden">Список каталогов</h2>
        <ul class="catalogues__list">
          <li class="catalogues__item">
            <a class="catalogues__link" href="#">Предметы интерьера</a>
          </li>
          <li class="catalogues__item">
            <a class="catalogues__link" href="#">Детские игрушки</a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
